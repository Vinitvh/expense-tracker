<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <div class="container">
        <div id="left-side">
          <div class="logo"><span> Budget</span></div>
          <div class="list">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Add Expense</a></li>
            </ul>
          </div>
        </div>
        <div id="right-side">
          <nav id="navbar">
            <input type="text" placeholder="Search" />
            <div class="nav-right">
              <ul>
                <li><a href="#">Sign In</a></li>
              </ul>
            </div>
          </nav>
          <section id="dashboard">
            <div class="price-summary">
              <div class="card">
                <p>Monthly</p>
                <p>$200</p>
                <p>Highest: Medicine</p>
              </div>
              <div class="card">
                <p>Weekly</p>
                <p>$200</p>
                <p>Highest: Medicine</p>
              </div>
              <div class="card">
                <p>Daily</p>
                <p>$200</p>
                <p>Highest: Medicine</p>
              </div>
            </div>
          </section>
          <section id="spend-display">
            <h1>Spend Analysis</h1>
            <div class="summary">
              <h4>Summary</h4>
              <table>
                <thead>
                  <tr>
                    <th>Expenses</th>
                    <th>Category</th>
                    <th>Mode</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>$200</td>
                    <td>Medicine</td>
                    <td>Card</td>
                  </tr>
                  <tr>
                    <td>$200</td>
                    <td>Medicine</td>
                    <td>Card</td>
                  </tr>
                  <tr>
                    <td>$200</td>
                    <td>Medicine</td>
                    <td>Card</td>
                  </tr>
                  <tr>
                    <td>$200</td>
                    <td>Medicine</td>
                    <td>Card</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
